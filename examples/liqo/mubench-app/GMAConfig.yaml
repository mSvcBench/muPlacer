          cloud-yamls: 
            - examples/liqo/mubench-app/affinity-yamls/no-region-specified/cloud/no-subzone-specified/mubench-01000-Deployment-s2.yaml
            - examples/liqo/mubench-app/hpa/cloud/hpa-mubench-01000-Deployment-s2.yaml
          edge-yamls:
            - examples/liqo/mubench-app/affinity-yamls/no-region-specified/edge1/no-subzone-specified/mubench-01000-Deployment-s2.yaml
            - examples/liqo/mubench-app/hpa/edge1/hpa-mubench-01000-Deployment-s2.yaml
      - name: s3
